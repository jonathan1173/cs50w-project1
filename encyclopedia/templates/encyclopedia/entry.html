{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

<div>{{ html_convert|safe }}</div>
<div>{{ html_search |safe }}</div>

<form action="{% url 'editor' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="entry_title" value="{{title}}">
    <input type="submit" value="Edit">
</form>
{% endblock %}
